<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Implementing CSS</title>
</head>
<style>
    #box1{
        border: 5px solid red;
        border-radius: 25px;
    }
    #box1 p{
        padding-left:1%;
        font-size: 25px;
    }
    
    #box2{
        font-style:italic;
        font-weight:bold;
        font-size:17px;
    }
    #box3{
        font-size:17px;
        font-family: monospace;
        box-shadow: 5px 10px 5px 5px #888888;
        background-color: black;
    }
    #box3 p {
        padding-left:1%;
        color: white;

    }
</style>
<body>

    <div id="box1">
        <p>Hello world</p>
    </div>

    <div id="box2">
        <p>Hello world</p>
    </div>

    <div id="box3">
        <p>Hello world</p>
    </div>

</body>
</html>
